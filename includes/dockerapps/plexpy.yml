
#STARTplexpy#
plexpy-%USER%:
  restart: always
  image: linuxserver/plexpy
  container_name: seedbox-compose-plexpy-%USER%
  environment:
    - PGID=%UID%
    - PUID=%GID%
    - TZ=%TIMEZONE%
  ports:
    - %PORT%:8181
  volumes:
    - %BASE_HOME%/%USER%/dockers/plexpy/config:/config
    - %BASE_HOME%/%USER%/dockers/plexply/logs:/logs:ro
#ENDplexpy#
