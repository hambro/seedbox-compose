
#STARTsickrage#
sickrage-%USER%:
  restart: always
  image: linuxserver/sickrage
  container_name: sickrage-%USER%
  environment:
    - PUID=%UID%
    - PGID=%GID%
    - TZ=%TIMEZONE%
  ports:
    - %PORT%:8081
  volumes:
    - %BASE_HOME%/%USER%/dockers/sickrage/config:/config
    - %BASE_HOME%/%USER%/downloads/tv:/downloads
    - %BASE_HOME%/%USER%/downloads/medias/tv:/tv
#ENDsickrage#
