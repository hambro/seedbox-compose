
#STARTcouchpotato#
couchpotato-%USER%:
  restart: always
  image: linuxserver/couchpotato
  container_name: couchpotato-%USER%
  environment:
    - PUID=%UID%
    - PGID=%GID%
    - TZ=%TIMEZONE%
  ports:
    - %PORT%:5050
  volumes:
    - %BASE_HOME%/%USER%/dockers/couchpotato/config:/config
    - %BASE_HOME%/%USER%/downloads/movies:/downloads
    - %BASE_HOME%/%USER%/downloads/medias/movies:/movies
#ENDcouchpotato#
