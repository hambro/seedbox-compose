
#STARTplex#
plex-%USER%:
  restart: always
  image: linuxserver/plex
  container_name: seedbox-compose-plex-%USER%
  environment:
    - VERSION=latest
    - PUID=%UID%
    - PGID=%GID%
    - TZ=%TIMEZONE%
  ports:
    - 32400:32400
    - 32400:32400/udp
    - 32469:32469
    - 32469:32469/udp
    - 5353:5353/udp
    - 1900:1900/udp
  volumes:
    - %BASE_HOME%/%USER%/dockers/plex/config:/config
    - %BASE_HOME%/%USER%/downloads/medias/tv:/data/tvshows
    - %BASE_HOME%/%USER%/downloads/medias/movies:/data/movies
#ENDplex#
