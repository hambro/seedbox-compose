
#STARThtpcmanager#
htpcmanager-%USER%:
  restart: always
  image: linuxserver/htpcmanager
  container_name: seedbox-compose-htpcmanager-%USER%
  environment:
    - PGID=%GID%
    - PUID=%UID%
    - TZ=%TIMEZONE%
  ports:
    - %PORT%:8085
  volumes:
    - %BASE_HOME%/%USER%/dockers/htpcmanager/config:/config:rw
#ENDhtpcmanager#
