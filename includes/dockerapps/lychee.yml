
#STARTlychee#
lycheedb-%USER%:
  image: mariadb:10
  container_name: seedbox-compose-lycheedb-%USER%
  volumes:
    - %BASE_HOME%/%USER%/dockers/lychee/db:/var/lib/mysql
  ports:
    - 3306:3306
  environment:
    - MYSQL_ROOT_PASSWORD=%ROOTPASSWD%
    - MYSQL_DATABASE=lychee
    - MYSQL_USER=lychee
    - MYSQL_PASSWORD=%LYCHEEDBPASSWD%

lychee-%USER%:
  restart: always
  image: wonderfall/lychee
  links:
    - lycheedb-%USER%:lycheedb-%USER%
  container_name: seedbox-compose-lychee-%USER%
  environment:
    - UID=%UID%
    - GID=%GID%
  ports:
    - %PORT%:8888
  volumes:
    - %BASE_HOME%/%USER%/dockers/lychee/uploads:/uplodas
    - %BASE_HOME%/%USER%/dockers/lychee/data:/data
#ENDlychee#
