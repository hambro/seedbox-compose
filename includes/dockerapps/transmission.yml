
#STARTtransmission#
transmission-%USER%:
  restart: always
  image: linuxserver/transmission
  container_name: transmission-%USER%
  environment:
    - PGID=%GID%
    - PUID=%UID%
    - TZ=%TIMEZONE%
  ports:
    - %PORT%:9091
    - 51413:51413
    - 51413:51413/udp
  volumes:
    - %BASE_HOME%/%USER%/dockers/transmission/config:/config
    - %BASE_HOME%/%USER%/downloads:/downloads
    - %BASE_HOME%/%USER%/dockers/transmission/watch:/watch
#ENDtransmission#
