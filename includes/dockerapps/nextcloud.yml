
#STARTnextcloud#
nextcloud-%USER%:
  restart: always
  image: linuxserver/nextcloud
  container_name: seedbox-compose-nextcloud-%USER%
  environment:
    - PUID=%UID%
    - PGID=%GID%
  ports:
    - %PORT%:443
  volumes:
    - %BASE_HOME%/%USER%/dockers/nextcloud/config:/config
    - %BASE_HOME%/%USER%/dockers/nextcloud/data:/data
#ENDnextcloud#
