
#STARTradarr#
radarr-%USER%:
  restart: always
  image: linuxserver/radarr
  container_name: seedbox-compose-radarr-%USER%
  environment:
    - PUID=%UID%
    - PGID=%GID%
    - TZ=%TIMEZONE%
  ports:
    - %PORT%:7878
  volumes:
    - %BASE_HOME%/%USER%/dockers/radarr/config:/config
    - %BASE_HOME%/%USER%/downloads/movies:/downloads
    - %BASE_HOME%/%USER%/downloads/medias/movies:/movies
#ENDradarr#
