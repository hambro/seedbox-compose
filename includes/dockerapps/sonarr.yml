
#STARTsonarr#
sonarr-%USER%:
  restart: always
  image: linuxserver/sonarr
  container_name: seedbox-compose-sonarr-%USER%
  environment:
    - PUID=%UID%
    - PGID=%GID%
    - TZ=%TIMEZONE%
  ports:
    - %PORT%:8989
  volumes:
    - /etc/localtime:/etc/localtime:ro
    - %BASE_HOME%/%USER%/dockers/sonarr/config:/config
    - %BASE_HOME%/%USER%/downloads/tv:/downloads
    - %BASE_HOME%/%USER%/downloads/medias/tv:/tv
#ENDsonarr#
