
#STARTjackett#
jackett-%USER%:
  restart: always
  image : linuxserver/jackett
  container_name: seedbox-compose-jackett-%USER%
  environment:
    - PGID=%UID%
    - PUID=%GID%
    - TZ=%TIMEZONE%
  ports:
    - %PORT%:9117
  volumes:
    - /etc/localtime:/etc/locatime:ro
    - %BASE_HOME%/%USER%/dockers/jackett/config:/config:rw
    - %BASE_HOME%/%USER%/dockers/jackett/downloads:/downloads:rw
#ENDjackett#
